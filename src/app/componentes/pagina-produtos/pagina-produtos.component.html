<div
  class="container-fluid min-vh-100"
  infinite-scroll
  [infiniteScrollDistance]="1"
  (scrolled)="onScroll()"
>
  <div class="row p-4">
    <app-busca />
  </div>
  <div class="row row-cols-md-3 g-0 p-4">
    <div *ngFor="let prod of listaProdutos">
      <div class="col m-4">
        <div class="card clickable" routerLink="/produtos/{{ prod.id }}">
          <!--por enquanto, exibir as imagens não é prioridade-->
          <svg
            class="bd-placeholder-img card-img-top"
            width="100%"
            height="180"
            xmlns="http://www.w3.org/2000/svg"
            role="img"
            aria-label="Placeholder: No image"
            preserveAspectRatio="xMidYMid slice"
            focusable="false"
          >
            <title>{{ prod.title }}</title>
            <rect width="100%" height="100%" fill="#868e96"></rect>
            <text x="40%" y="50%" fill="#dee2e6">No image</text>
          </svg>
          <div class="card-body">
            <h5 class="card-title">{{ prod.title }}</h5>
            <h6 class="card-title">${{ prod.price }}</h6>
            <p class="card-text">{{ prod.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
